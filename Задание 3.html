    <div class="container-fluid canvas mt-5 d-flex flex-column justify-content-around align-items-center">
        <div class="d-flex justify-content-between cards flex-wrap container mt-3">
            <div class="card" style="width: 100rem;">
                <div>
                    <math>
                        <msqrt>
                            <mrow>
                                <mi>p</mi>
                            </mrow>
                        </msqrt>
                    </math>
                </div>

                <div>
                    <math>

                        <munderover>
                            <mi>&#x03A3;</mi>
                            <mrow>
                                <mi>i</mi>
                                <mo>=</mo>
                                <mn>0</mn>
                            </mrow>
                            <mi>n</mi>
                        </munderover>
                        <msup>
                            <mrow>
                                <mfenced separators="" open="(" close=")">
                                    <mn>-1</mn>
                                </mfenced>
                            </mrow>
                            <mi>i</mi>
                        </msup>
                        <mfrac>
                            <mn>1</mn>
                            <msup>
                                <mn>2</mn>
                                <mi>i</mi>
                            </msup>
                        </mfrac>
                    </math>
                </div>
                <div>
                    <math>
                        <munderover>
                            <mi>lim</mi>
                            <mi>x → &#x221E</mi>
                        </munderover>
                        <mrow>
                            <msup>
                                <mrow>
                                    <mfenced separators="" open="(" close=")">
                                        <mfrac>
                                            <mn>1</mn>
                                            <mi>x</mi>
                                        </mfrac>
                                    </mfenced>
                                </mrow>
                            </msup>
                        </mrow>
                        <mo>=</mo>
                        <mi>0</mi>
                    </math>
                </div>
                <div>
                    <math>
                        <munderover>
                            <mi>&#x222b;</mi>
                            <mi>b</mi>
                            <mi>a</mi>
                        </munderover>
                        <mi>f</mi>
                        <mfenced separators="" open="(" close=")">
                            <mi>x</mi>
                        </mfenced>
                        <mi>dx</mi>
                        <mo>=</mo>
                        <mi>F</mi>
                        <mfenced separators="" open="(" close=")">
                            <mi>b</mi>
                        </mfenced>
                        <mo>-</mo>
                        <mi>F</mi>
                        <mfenced separators="" open="(" close=")">
                            <mi>a</mi>
                        </mfenced>
                    </math>
                </div>
            </div>
        </div>
    </div>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
